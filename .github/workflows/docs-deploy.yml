name: Deploy docs ğŸš€

on:
  push:
    branches:
      - main
    paths:
      - '.github/**/*'
      - 'website/**/*'

concurrency:
  group: doc-ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    permissions:
      contents: write # for JamesIves/github-pages-deploy-action to push changes in repo
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkoutï¸ ğŸ›
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 20
          fetch-tags: false

      - name: Setup docs workspace âš™ï¸
        uses: ./.github/actions/setup-docspace

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@9d877eea73427180ae43cf98e8914934fe157a1a # v4.7.6
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: website/build # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch
          clean-exclude: pr-preview/
          force: false # Rebase new deployments instead of force-pushing them to allow PR previews to stay
