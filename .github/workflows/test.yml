name: Test

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      node-version:
        required: true
        type: string

permissions: # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  test:
    permissions:
      checks: write
      contents: read
    name: Run tests on Node v${{ inputs.node-version }} on ${{ inputs.os }}
    runs-on: ${{ inputs.os }}

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 20
          fetch-tags: false

      - name: Setup workspace ⚙️
        uses: ./.github/actions/setup-workspace
        with:
          os: ${{ inputs.os }}
          node-version: ${{ inputs.node-version }}

      - name: Build 🔧
        run: npm run build

      - name: Run tests with coverage 🧪
        run: npm run test -- --coverage
        env:
          CI: true
          DISABLE_MOCKED_WARNING: true

      - name: Collect coverage report for ${{ matrix.node-version }} 📊
        uses: coverallsapp/github-action@v2
        with:
          flag-name: run-${{ matrix.node-version }}
          parallel: true

      - name: Run e2e tests 🧪
        run: |
          npm run test-e2e-cjs
          npm run test-e2e-esm

      - name: Run tests in example projects 🧪
        run: npm run test-examples
