name: Setup documentation workspace âš™ï¸

inputs:
  baseURL:
    required: false
    type: string
    default: '/ts-jest/'

runs:
  using: composite
  steps:
    - name: Setup Node version âš™ï¸
      uses: ./.github/actions/setup-node
      with:
        cache-dependency-path: 'website/package-lock.json'

    - name: Install ğŸ”§
      run: npm ci
      shell: bash
      working-directory: website

    - name: Build ğŸ”§
      run: npm run build
      shell: bash
      env:
        BASE_URL: ${{ inputs.baseURL }}
      working-directory: website
